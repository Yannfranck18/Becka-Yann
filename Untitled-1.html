<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice</title>
  <link rel="stylesheet" href="body.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="special-button" onclick="Efface()">C</button>
      <button class="special-button" onclick="Supdernombre()">DEL</button>
      <button class="operator-button" onclick="affichenombre('/')">/</button>
      <button class="operator-button" onclick="affichenombre('*')">X</button>
      <button onclick="affichenombre('7')">7</button>
      <button onclick="affichenombre('8')">8</button>
      <button onclick="affichenombre('9')">9</button>
      <button class="operator-button" onclick="affichenombre('-')">-</button>
      <button onclick="affichenombre('4')">4</button>
      <button onclick="affichenombre('5')">5</button>
      <button onclick="affichenombre('6')">6</button>
      <button class="operator-button" onclick="affichenombre('+')">+</button>
      <button onclick="affichenombre('1')">1</button>
      <button onclick="affichenombre('2')">2</button>
      <button onclick="affichenombre('3')">3</button>
      <button class="equals-button" onclick="calculResultat()">=</button>
      <button onclick="affichenombre('0')" class="zero">0</button>
      <button onclick="affichenombre('.')">.</button>
    </div>
  </div>
  <script src="js.js"></script>
</body>
</html>
